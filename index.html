<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- owl-carousel外掛：jQuery+js*1+css*2 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.green.min.css" />

  <!-- https://lokesh-coder.github.io/pretty-checkbox/ 外掛 -->
  <!-- font: materialdesignicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/4.8.95/css/materialdesignicons.min.css">
  <!-- css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">

  <!-- 自己的 -->
  <link rel="stylesheet" href="sass/css/style.min.css">
</head>

<body>
  <nav class="full-width bg-blue">
    <div class="fixed-width clearfix">
      <div class="logo">
        <a href="#">LOGO</a>
      </div>
      <div class="menu">
        <a href="#">link 1</a>
        <a href="#">link 2</a>
        <a href="#">link 3</a>
        <a href="#">link 4</a>
        <a href="#">link 5</a>
      </div>
    </div>
  </nav>
  <!-- owl外掛所需的class：owl-carousel owl-theme -->
  <div id="banner" class="full-width owl-carousel owl-theme">
    <img src="https:///picsum.photos/id/11/1600/600" alt="">
    <img src="https://picsum.photos/id/22/1600/600" alt="">
    <img src="https://picsum.photos/id/33/1600/600" alt="">
    <img src="https://picsum.photos/id/44/1600/600" alt="">
    <img src="https://picsum.photos/id/55/1600/600" alt="">
  </div>
  <div id="about" class="full-width">
    <div class="fixed-width vam">
      <div class="col-sm-6 col-12">
        <h2>TITLE</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Alias autem nobis quos, laudantium nam, deserunt ut
          quam hic sit, libero quaerat dicta enim sequi nisi? Consectetur temporibus sit earum blanditiis.
        </p>
      </div>
      <div class="col-sm-6 col-12">
        <img src="https://picsum.photos/id/12/800/600" alt="">
      </div>
    </div>
  </div>
  <div id="service" class="full-width">
    <div class="fixed-width clearfix">
      <div class="col-12">
        <h2>SERVICE</h2>
      </div>
      <div class="col-sm-4 col-12">
        <img src="https://picsum.photos/id/44/300" alt="">
        <span>images 1</span>
      </div>
      <div class="col-sm-4 col-12">
        <img src="https://picsum.photos/id/45/300" alt="">
        <p>images 2</p>
      </div>
      <div class="col-sm-4 col-12">
        <img src="https://picsum.photos/id/46/300" alt="">
        <a href="javascript:;">images 3</a>
      </div>
    </div>
  </div>
  <div class="full-width">
    <div class="fixed-width">
      <div class="col-12">
        <form action="" id="fomr1">
          <div class="form-control">
            <label for="">姓名</label>
            <input type="text">
          </div>
          <div class="form-control">
            <label for="">電話</label>
            <input type="text">
          </div>
          <div class="form-control">

            <label for="">Email</label>
            <input type="text">
          </div>
          <!-- checkbox 外掛 start -->
          <div class="pretty p-switch">
            <input type="checkbox" />
            <div class="state p-danger">
              <label>Check</label>
            </div>
          </div>
          <div class="pretty p-icon p-round p-jelly">
            <input type="checkbox" />
            <div class="state p-primary">
              <label>Interested</label>
            </div>
          </div>
          <div class="pretty p-icon p-fill p-tada">
            <input type="checkbox" />
            <div class="state p-danger">
              <i class="icon mdi mdi-skull"></i>
              <label>Sweetheart</label>
            </div>
          </div>
          <div class="pretty p-icon p-round p-tada">
            <input type="checkbox" />
            <div class="state p-primary-o">
              <i class="icon mdi mdi-heart"></i>
              <label>Good</label>
            </div>
          </div>
          <!-- checkbox 外掛 end -->
          <input type="submit" class="btn btn-red" value="送出">
          <input type="reset" class="btn btn-blue" value="重設">
        </form>
      </div>
    </div>
  </div>


  <script>
    $(document).ready(function () {
      //owl-carouse 將#banner交給程式
      $('#banner').owlCarousel({
        items: 1,
        autoplay: true,
        loop: true,
        // margin: 15,
        // nav: true,
        autoplayTimeout: 4500,
        autoplaySpeed: 1500,
      });
    })
  </script>

</body>

</html>
